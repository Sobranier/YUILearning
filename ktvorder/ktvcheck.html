<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<title>KTV验证查询|美团网商家推广</title>
	<link rel="stylesheet" href="ktvonline.css"/>
	<script src="http://yui.yahooapis.com/3.18.1/build/yui/yui-min.js"></script>
</head>
<body style="width: 1250px;">
	<div class="wrapper--head">
		<h2></h2>
	</div>
	<div class="wrapper--content">
		<form id="coupons-query-form" action="#" method="get">
			
			<div class="coupon-query">
				<label>用户名</label>
				<input autocomplete="off" type="text" size="30" maxlength="50" name="phone" id="J-verify-userid" class="f-text enter-code" value="">
				<div id="J-verify-login" class="verify-hint" style="width:150px;">
					<i class="verify-hint--icon verify-hint--icon--oops"></i>
					<span class="verify-hint--info">用户名和手机号二选一必填</span>
				</div>
			</div>
			<div class="coupon-query">
				<label>手机号</label>
				<input autocomplete="off" placeholder="请输入手机号" type="text" size="30" maxlength="50" name="phone" id="J-verify-phone" class="f-text enter-code" value="">
				<div id="J-verify-hint" class="verify-hint">
					<i class="verify-hint--icon verify-hint--icon--oops"></i>
					<span class="verify-hint--info">手机号是11位数字</span>
				</div>
			</div>
			<div class="coupon-query">
				<label>预订日期</label>
				<input name="start_sale_date" placeholder="选择预订日期" data-widget="datepicker" data-params="{startOnSunday:true, appendWeekday:true}" class="J-check-date J-check-date--first f-text f-text--date" readonly="" data-widget-init="true">
				<div class="yui3-skin-sam wrapper--datepicker wrapper--datepicker--hidden" id="datepicker"></div>
			</div>
			<div class="coupon-query" style="display:none;">
				<input autocomplete="off" type="text" size="30" maxlength="50" name="page" class="f-text enter-code J-pageId" value="1">
			</div>
			<div class="coupon-query">
				<input type="submit" value="查询" class="form-button" id="J-send">
			</div>
		</form>
	</div>
	<div class="wrapper--content">
		<table cellspacing="0" cellpadding="0" border="0" class="standard-table">
			<thead>
				<th>订单号</th>
				<th>用户名</th>
				<th style="width:100px;">手机号</th>
				<th>城市</th>
				<th>KTV</th>
				<th>预订日期</th>
				<th>预定时段</th>
				<th>预订包厢</th>
				<th>到店时间</th>
				<th>数量</th>
				<th>金额</th>
				<th>状态</th>
				<th>下单/支付时间</th>
				<th>操作</th>
			</thead>
			<tbody id="J-standard-table">
				
			</tbody>
		</table>
	</div>
	<div class="wrapper-pagepointer">
		<ul class="pagepointer-nav J-pointNav">
			
		</ul>
	</div>

<div class="wrapper--overlay wrapper--overlay--hidden" id="J-overlay">
	<div class="wrapper--overlay__content">
		<i class="overlay__icon"></i>
		<p>退款</p>
	</div>	
	<div class="wrapper--overlay__buttons">
		<input type="button" value="确认" data-id="" class="form-button J-over-confirm">
		<input type="button" value="取消" id="J-over-cancel" class="form-button form-button--cancel">
	</div>
</div>
<div class="wrapper--overlay-mask wrapper--overlay-mask--hidden" id="J-overlay-mask">
</div>

<script src="js/EventUtil.js"></script>
<script src="js/init.js"></script>

</body>
</html>
